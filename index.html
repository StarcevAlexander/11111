<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2 style="color: red; text-align: center; font-size: 5rem">
      Выбор компьютера: <span id="computer-choice"></span>
    </h2>
    <h2 style="color: blue; text-align: center; font-size: 5rem">
      Твой выбор: <span id="user-choice"></span>
    </h2>
    <h2 style="color: green; text-align: center; font-size: 5rem">
      Результат: <span id="result"></span>
    </h2>
    <div class="btn-group" style="width: 100%">
      <button
        style="
          width: 33%;
          height: 50pt;
          color: black;
          background-color: aqua;
          font-size: 2rem;
        "
        id="камень"
      >
        камень
      </button>
      <button
        style="
          width: 33%;
          height: 50pt;
          color: black;
          background-color: aqua;
          font-size: 2rem;
        "
        id="бумага"
      >
        бумага
      </button>
      <button
        style="
          width: 33%;
          height: 50pt;
          color: black;
          background-color: aqua;
          font-size: 2rem;
        "
        id="ножницы"
      >
        ножницы
      </button>
    </div>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
